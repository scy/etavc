<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Emoticons that are Vim commands</title>
	<style>
body {
	background: #fff;
	color: #777;
	font-family: Inconsolata-dz,Inconsolata,monospace;
}
#soon {
	font-size: 400%;
	text-align: center;
	margin: 2em auto 3em;
}
#footer {
	font-size: 75%;
	text-align: center;
	color: #aaa;
}
a {
	text-decoration: none;
	color: #fff;
	background: #aaa;
	padding: 0 0.3em;
}
.n {
	color: #aaa;
}
.i {
	color: #444;
}
.k {
	color: #009;
}
.c {
	color: #900;
}
	</style>
</head>

<body>
<div id="wrapper">

<div id="soon"><span class="n">i</span><span class="i">Soon.</span><span class="k">&lt;Esc&gt;</span><span class="c">:&gt;</span><span class="k">^M</span></div>

<div id="footer">a bit of <a href="http://www.vim.org/">Vim</a> love by <a href="https://twitter.com/scy">@scy</a></div>

</div>
</body>

</html>
